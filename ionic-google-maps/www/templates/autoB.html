<ion-modal-view>  
  <div class="bar bar-header item-input-inset" style="height:60px;">
  <label class="item-input-wrapper" style="border:none;background:#fff">
    <i class="icon ion-iphone placeholder-icon" style="font-size:22px;width:25px;"></i>
    <input type="text" placeholder="Type your new contact number">
  </label> 
</div> 
<button class="button button-block button-positive" style="margin-top:30px;width:90%;background:#252525;border:none;margin-left:5%;">
  VERIFY
</button>
<img style="display: block; margin: 0 auto;margin-top:10%" src="ellipsis.gif">	
<div class="list">
	<label class="item item-input">
    <input type="text" placeholder="Enter the OTP code sent to you as a SMS">
  </label> 
</div>
<button class="button button-clear button-dark">Resend OTP?</button>
</ion-modal-view>
