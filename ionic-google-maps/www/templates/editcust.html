<ion-modal-view>  
  <ion-header-bar style="background:#252525">
	<button style="font-size:12px;color:#fff" class="button button-icon icon ion-ios-arrow-back"></button>      
   <h1 class="title" style="letter-spacing:1px;text-align:center;color:#fff;font-size:14px;">CHANGE ACCOUNT</h1>
  	<button style="letter-spacing:1px;font-weight:bold;color:#fff;font-size:12px;" class="button button-clear button-positive" ng-click="openotpverf()">NEXT</button>
  </ion-header-bar>
 <ion-content>  
  <div class="list">
  <label class="item item-input item-floating-label">
    <span class="input-label" style="font-size:12px;color:#2bb1de">Phone Number</span>
    <input id="usrtel" type="tel" placeholder="Your 10 digit mobile number">
  </label>
  <label class="item item-input item-floating-label">
    <span class="input-label" style="font-size:12px;color:#2bb1de">Your Name</span>
    <input id="usrname" type="text" placeholder="Your Name">
  </label>  
  <label class="item item-input item-floating-label">
    <span class="input-label" style="font-size:12px;color:#2bb1de">Email</span>
    <input id="usremail" type="email" placeholder="Email">
  </label>
</div>
</ion-modal-view>
