<ion-view>
<div class="bar bar-header item-input-inset" style="background:#252525">
<button ng-click="closewish()" class="button button-icon icon ion-android-arrow-back" style="color:#fff"></button>		
<h1 class="title" style="color:#fff">BECK MONEY</h1>   
</div> 
  <ion-content style="margin-top:40px">
   <div class="card">
  <div class="item item-text-wrap">
    Beck Money Balance - <span style="font-weight:bold; color:#2bb1de">Rs. <div id="wishbalance" style="display:inline">{{wish.wishbalance}}</div></span>
  </div>
  <div class="list">
  <label class="item item-input item-floating-label">
    <span class="input-label" style="color:#2bb1de">Voucher Code</span>
    <input id="vouchercode" type="text" placeholder="Add voucher code to recharge">
  </label>
  </div>
</div>
  <button onclick="addmoney()" class="button button-block button-dark" style="border-radius:5px;width:96%;margin-left:2%">
	ADD MONEY
</button> 
<div class="card" style="margin-top:20%">
  <div style="background:#e8e8e8;font-size:14px;font-weight:300;color:#7c7c7c" id="wishmnydeal" class="item item-text-wrap" ></div>  
</div>
  </ion-content>  
</ion-view>
