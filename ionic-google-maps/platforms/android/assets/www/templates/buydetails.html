<ion-modal-view>
  <ion-header-bar style="background:#252525">  
  <button style="font-size:12px;color:#252525;" class="button button-icon icon ion-android-arrow-back"></button>
   <h1 class="title" style="letter-spacing:1px;text-align:center;color:#fff;font-size:14px;">PICKUP DETAILS</h1>
  	<button style="letter-spacing:1px;font-weight:bold;color:#fff;font-size:12px;" class="button button-clear button-positive" ng-click="openModalB()">NEXT</button>
  </ion-header-bar>
 <ion-content has-bouncing="false">  
  <div class="list">  
  <label class="item item-input item-select" style="background:#e8e8e8;color:#000">
    <div class="input-label" style="font-size:16px;font-weight:bold">
      Payment Mode
    </div>
    <select id="mode" onchange="payment()" style="font-style:bold;background:#e8e8e8;color:#000">
	<option value="Select One" selected>None</option>
      <option value="Cash on Pickup">Cash on Pickup</option>
      <option value="Cash on Delivery">Cash on Delivery</option>
      
    </select>
  </label>

  <label style="background:#fff" class="item item-input item-floating-label">
    <span class="input-label" style="font-size:14px;color:#2bb1de">Contact Name</span>
    <input style="font-size:14px" id="delvname" type="text" placeholder="Pickup Contact Name">
  </label>
  <label style="background:#fff" class="item item-input item-floating-label">
    <span class="input-label" style="font-size:14px;color:#2bb1de">Pickup Full Address</span>
    <input style="font-size:14px" id="delvaddr" type="text" placeholder="Pickup Full Address">
  </label>
  <label style="background:#fff" class="item item-input item-floating-label">
    <span class="input-label" style="font-size:14px;color:#2bb1de">Mobile Number</span>
    <input style="font-size:14px" id="delvcontact" type="tel" placeholder="Mobile Number">
  </label>  
</div>
<div class="list" style="margin-top:-22px;margin-bottom:250px;">
<li class="item " style="background:#e8e8e8;">    
  <i class="icon ion-bookmark placeholder-icon" style="font-size:22px;width:25px; vertical-align:-3px;"></i>
    Saved Pickup Addresses 
</li>
  <div class="item item-button-right" ng-repeat="detail in pickupdetails">
    <div style="line-height:180%;color:#c2c2c2" ng-click="fillboxes(detail)">{{detail.pickcontactname}}<div>{{detail.pickcontactaddr}}</div><div style="pointer-events: none">{{detail.pickcontactnum}}</div></div>    
  <button ng-click="pickupdetails.$remove(detail)" class="button button-clear" style="margin-left:10px"><i class="icon ion-minus-circled"></i></button>
  </div>   
</div>
  </ion-content>  
</ion-modal-view>
